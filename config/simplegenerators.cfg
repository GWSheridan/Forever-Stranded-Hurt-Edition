    # Enables/disables MK.II generators crafting recipes. [default: true]
    B:Allow_MKII_Crafting=true

    # Crafting item for MK.II generators. [default: minecraft:dragon_breath]
    S:T2CraftingItem=minecraft:dragon_breath

    # meta of the MK.II crafting item. [range: 0 ~ 2147483647, default: 0]
    I:T2CraftingMeta=0

    # Crafting item for MK.III generators. [default: minecraft:dragon_breath]
    S:T3CraftingItem=minecraft:dragon_breath

    # meta of the MK.III crafting item. [range: 0 ~ 2147483647, default: 0]
    I:T3CraftingMeta=0
}


